<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - </title>
    <script src="https://kit.fontawesome.com/d6037f8483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
        <div id="container">
            <section id="nav">
                <button id="menu-button" class="closed" title="Timeline"><i class="fa fa-chevron-circle-right"></i></button>
            </section>
            <section id="header">
                <div id="your-loc-image-div">
                    <div id="your-temp-img-wrapper">
                        <span id="img-span"></span>
                        <div id="weather-text"></div>
                    </div>
                    <div id="your-temp-wrapper">
                        <p><span id="temp"></span></p>
                        <p><span id="temp_feels"></span></p>
                    </div>
                    
                </div>
                <div id="your-loc-details">
                    <h3 id="city-ticker"><!-- City --></h3>
                    <span id="date-time"></span>
                    <!-- <div id="weather-ticker"></div> -->
                </div>
                <span id="loader"><span>Loading...</span></span>
            </section>
            <section id="added-weather-location">
                <div id="alert-wrapper"></div>
                <div id="new-location-add">
                    <button id="add-new-btn"><i class="fa fa-plus"></i></button>
                </div>
                <div id="create-new-location-wrapper">
                    <button class="btn btn-primary" id="close-add-form-btn" title="Close"><i class="fa fa-close"></i></button>
                    <form id="newLocationForm">
                        <div id="new-location-form-wrapper">
                            <div>
                                <input type="text" name="new-location-input" id="new-loc-input" placeholder="Track favorite Cities: Add new...">
                            </div>
                            <div>
                                <button class="btn btn-primary" id="submit-btn"><i class="fa fa-plus"></i> Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="new-location-list"><!-- Spit out Location List --></div>
            </section>

            <!-- Menu - Timeline -->

            <div class="timeline">
                <article>
                    <section id="timeline-header">
                        <div id="full-loc-image-div">
                            <h3>Your Location Timeline</h3>
                        </div>
                    </section>
                    <section id="timeline-body">
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">Birmingham: June 11, 2023</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">Smethwick: June 10, 2023</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">Water Orton: June 8, 2023</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">London: October 24, 2022</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">London: October 24, 2022</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">London: October 24, 2022</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">London: October 24, 2022</span>
                        </div>
                        <div class="location-details-items">
                            <i class="fas fa-something"></i><span class="details-note">London: October 24, 2022</span>
                        </div>
                    </section>
                </article>  
            </div>
        </div>

</body>
</html>
