<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - </title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
        <div id="container">
            <section id="header">
                <div id="your-loc-image-div">
                    <img id="header-loc-img" src="" alt="">
                </div>
                <div id="your-loc-details">
                    <div id="cloud-ticker"></div>
                    <div id="weather-ticker"></div>
                </div>
            </section>
            <section id="added-weather-location">
                <div id="new-location-add">
                    <button id="add-new-btn"></button>
                </div>
                <div id="new-location-list">
                    <div class="location-item">
                        <div class="new-loc-image">
                            <img src="" alt="" class="loc-img">
                        </div>
                        <div class="new-loc-details">
                            <h4 class="loc-name"></h4>
                            <p class="loc-details"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Location Full Details -->

        <div>
            <article>
                <header id="location-header">
                    <div id="full-loc-image-div">
                        <img src="" alt="">
                    </div>
                    <div id="full-loc-details">
                        <div id="full-cloud-ticker"></div>
                        <div id="full-weather-ticker"></div>
                    </div>
                </header>
                <div id="location-details-body" class="grid">
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                    <div class="location-details-items">
                        <i class="fas fa-something"></i><span class="details-note"></span>
                    </div>
                </div>
            </article>
        </div>
</body>
</html>
